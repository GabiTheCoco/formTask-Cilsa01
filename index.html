<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tarea 1 - Cilsa</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main>
            <section class="form-container">
                <h2>Formulario de Datos Personales</h2>
                <form action="#" class="formulario" id="form">
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" title="El nombre/apellido no debe contener números ni espacios en blanco." placeholder="Ej: Roberto Benardino" >
                    </div>
                    <div class="campo">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Ej: Carreras" title="El nombre/apellido no debe contener números ni espacios en blanco." required>
                    </div>
                    <div class="campo">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Ej: benardinraces@hotmail.com" required>
                    </div>
                    <div class="campo">
                        <label for="fechaNacimiento">Fecha de nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                    </div>
                    <div class="campo">
                        <label for="pais">País de residencia:</label>
                        <select id="pais" name="pais" required>
                            <option value="">Seleccione su país</option>
                            <option value="AR">Argentina</option>
                            <option value="BR">Brasil</option>
                            <option value="CL">Chile</option>
                            <option value="ES">España</option>
                            <option value="US">Estados Unidos</option>
                            <option value="MX">México</option>
                        </select>
                    </div>
                </form>
                <div class="interactive-container">
                    <button class="btnEnviar" type="button" title="Enviar datos del formulario" for="form">Enviar</button>
                    <div class="change-buttons">
                        <button id="modoContraste">
                            <i class="fa-solid fa-moon fa-2xl" title="Cambiar entre modo claro/oscuro"></i>
                        </button>
                        <button id="cambiarEstilo">
                            <i class="fa-solid fa-ban fa-xl" title="Cambiar entre estilos css"></i>
                        </button>
                    </div>
                </div>
            </section>
    </main>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="script.js"></script>
</body>
</html>
